<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
</head>
<body>
  
  <section>
    <div id="pic"><img src="images/image-product-desktop.jpg" alt=""></div>
    <div id="conteudo">
      <div id="main">
        <p id="perfume">P E R F U M E</p>
        <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
        <p id="sub-title">
          A floral, solar and voluptuous interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.
        </p>
        <div id="prices">
          <p id="real-price">
            $149.99
          </p>
          <p id="old-price">
            $169.99
          </p>
        </div>
        <button id="btn">
          <img id="carrinho" src="images/icon-cart.svg" alt=""> Add to Cart
        </button>
      </div>
    </div>
  </section>
  

</body>
</html>
